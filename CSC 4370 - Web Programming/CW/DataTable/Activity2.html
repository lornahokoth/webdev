<html>
  <head>
    <title>HTML Table Design</title>
    <style>
      table {
        border: 1px outset silver;


      }
      th, td {
        border: 1px inset lightgray;
      }
      caption{
        font-weight: bold;
        font-family: Arial;
      }
    </style>
  </head>
  <a href="main.html"> HOME</a>
  <body>
    <table style="width: 50%" align="center" cellspacing=3>
        <caption> Some HTML Colors </caption>
        <tr style="font-family: Arial">
            <th width=5% align="center" height= 50> Colour </td>
            <th width=10%> Name </th>
            <th width=10%> Hexidecimal </th>
            <th width=10% > RGB Value </th>
        </tr>
        <tr>
            <td align="center" height=50 bgcolor="slateblue"> </td>
            <td align="center" style="font-family: sans-serif;"> Slate Blue </td>
            <td align="center" style="font-family: sans-serif;"> 6A5ACD </td>
            <th align="center" style="font-family: Arial;"> 106-90-205 </td>
        </tr>
        <tr>
            <td align="center" height=50  bgcolor="violet"> </td>
            <td align="center" style="font-family: sans-serif;"> Violet </td>
            <td align="center" style="font-family: sans-serif;"> EE82EE </td>
            <th align="center" style="font-family: Arial;"> 238-130-238 </td>
        </tr>
        <tr>
            <td align="center" height=50 bgcolor="Salmon"> </td>
            <td align="center" style="font-family: sans-serif;"> Salmon </td>
            <td align="center" style="font-family: sans-serif;"> FA8072 </td>
            <th align="center" style="font-family: Arial;"> 250-128-114 </td>
        </tr>
        <tr>
            <td align="center" height=50 bgcolor="Gold"> </td>
            <td align="center" style="font-family: sans-serif;"> Gold </td>
            <td align="center" style="font-family: sans-serif;"> FFD700 </td>
            <th align="center" style="font-family: Arial;"> 255-215-0 </td>
        </tr>
    </table>
  </body>
</html>
